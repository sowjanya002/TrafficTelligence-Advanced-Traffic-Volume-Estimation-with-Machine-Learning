<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Traffic Volume Estimation</title>
</head>

<body background="https://cdn.vox-cdn.com/thumbor/voARJfEKvTp6iMSzW3ExPn06TDM=/0x78:3000x1766/1600x900/cdn.vox-cdn.com/uploads/chorus_image/image/44219366/72499026.0.0.jpg" text="black">

 <div class="login">
  <center><h1>Traffic Volume Estimation</h1></center>

  <form action="{{ url_for('predict')}}" method="post">
    <h1>Please enter the following details</h1>

    <label for="holiday">Holiday:</label>
    <select id="holiday" name="holiday" required>
        <option value="None">None</option>
        <option value="Columbus Day">Columbus Day</option>
        <option value="Veterans Day">Veterans Day</option>
        <option value="Thanksgiving Day">Thanksgiving Day</option>
        <option value="Christmas Day">Christmas Day</option>
        <option value="New Years Day">New Years Day</option>
        <option value="Washingtons Birthday">Washingtons Birthday</option>
        <option value="Memorial Day">Memorial Day</option>
        <option value="Independence Day">Independence Day</option>
        <option value="State Fair">State Fair</option>
        <option value="Labor Day">Labor Day</option>
        <option value="Martin Luther King Jr Day">Martin Luther King Jr Day</option>
    </select>
    <br><br>

    <label for="temp">Temp:</label>
    <input type="number" name="temp" placeholder="Temperature" required /><br><br>

    <label for="rain">Rain:</label>
    <input type="number" min="0" max="1" name="rain" placeholder="Rain (0 or 1)" required /><br><br>

    <label for="snow">Snow:</label>
    <input type="number" min="0" max="1" name="snow" placeholder="Snow (0 or 1)" required /><br><br>

    <label for="weather">Weather:</label>
    <select id="weather" name="weather" required>
        <option value="Clouds">Clouds</option>
        <option value="Clear">Clear</option>
        <option value="Rain">Rain</option>
        <option value="Drizzle">Drizzle</option>
        <option value="Mist">Mist</option>
        <option value="Haze">Haze</option>
        <option value="Fog">Fog</option>
        <option value="Thunderstorm">Thunderstorm</option>
        <option value="Snow">Snow</option>
        <option value="Squall">Squall</option>
        <option value="Smoke">Smoke</option>
    </select>
    <br><br>

    <label for="year">Year:</label>
    <input type="number" min="2012" max="2022" name="year" placeholder="Year" required /><br><br>

    <label for="month">Month:</label>
    <input type="number" min="1" max="12" name="month" placeholder="Month" required /><br><br>

    <label for="day">Day:</label>
    <input type="number" min="1" max="31" name="day" placeholder="Day" required /><br><br>

    <label for="hours">Hours:</label>
    <input type="number" min="0" max="23" name="hours" placeholder="Hours" required /><br><br>

    <label for="minutes">Minutes:</label>
    <input type="number" min="0" max="59" name="minutes" placeholder="Minutes" required /><br><br>

    <label for="seconds">Seconds:</label>
    <input type="number" min="0" max="59" name="seconds" placeholder="Seconds" required /><br><br>

    <button type="submit" style="height:30px; width:200px;">Predict</button>
  </form>

  <br>

  {{ prediction_text }}

 </div>
</body>
</html>
